<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            width: 90%;
            max-width: 1200px;
       
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .video-grid {
            display: flex;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
           
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn-start {
            background: #4CAF50;
            color: white;
        }

        .btn-start:hover {
            background: #45a049;
        }

        .btn-mic, .btn-camera {
            background: #2196F3;
            color: white;
        }

        .btn-mic:hover, .btn-camera:hover {
            background: #0b7dda;
        }

        .btn-mic.off, .btn-camera.off {
            background: #f44336;
        }

        .btn-mic.off:hover, .btn-camera.off:hover {
            background: #da190b;
        }

        .btn-end {
            background: #f44336;
            color: white;
        }

        .btn-end:hover {
            background: #da190b;
        }

        .status {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #333;
            border-radius: 5px;
        }

        @media (min-width: 768px) {
            .video-grid.active {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="offer"></textarea>
    <textarea id="answer"></textarea>
        <!-- <div class="status" id="status">Click "Start Video" to begin</div> -->
        
        <div class="video-grid" id="videoGrid">
            <!-- <div class="video-container">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-label">You</div>
            </div> -->
            <div class="video-container"  id="remoteContainer">
                <video id="remoteVideo" autoplay playsinline></video>
                <!-- <div class="video-label">Remote User</div> -->
            </div>
        </div>

                <button class="btn-end" id="micBtn" > Mic off</button>
                <button class="btn-mic" id="micBtnOn" > Mic on</button>
                <button class="btn-camera" id="createOfferBtn">Create Offer</button>
                <button id="createAnswerBtn">Create Answer</button> 
                <button id="setAnswerBtn">Set Answer</button>
        <!-- <div class="controls">
            <button class="btn-start" id="startBtn">Start Video</button>
            <button class="btn-camera" id="cameraBtn" disabled>Turn Off Camera</button>
            <button class="btn-end" id="endBtn" disabled>End Call</button>
        </div> -->
    </div>
  <script src="index.js"></script>
</body>
</html>
